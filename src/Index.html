<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
  <div class="container">
    <h1>
      <?= event.name ?>
    </h1>
    <hr>
    <? if (event.participants.length) { ?>
    <table class="table table-striped table-small caption-top">
      <caption>Ride Leaders are highlighted.</caption>
      <thead>
        <tr>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <? for (var i = 0; i < event.participants.length; i++) { 
        let p = event.participants[i]
        let h = `"https://ridewithgps.com/users/${p.user_id}"`
        ?>
        <tr <?!=p.leader ? 'class="table-success"' : '' ?>>
          <td>
            <a href=<?!= h ?>>
            <?= p.first_name ?>
            <?= p.last_name ?>
          </a>
          </td>
        </tr>
        <? } ?>
      </tbody>
    </table>
    <div>
    Changed your mind? <a href="https://docs.google.com/document/d/14GltSXO37x5QPol9k_K6m5D09mKHiliIdGVXxSn5NRU/edit?usp=sharing">Reverse your RSVP</a>
    </div>
    <div>
      Want more privacy? <a href="https://support.ridewithgps.com/hc/en-us/articles/4431569889435">Manage your RWGPS Privacy settings</a>
    </div>
    <div>
      Name not listed? <a href="https://support.ridewithgps.com/hc/en-us/articles/4419008642203-Manage-Your-Account">Set a first and last name in your RWGPS profile</a>
    </div>
    <? } else { ?>
      <h2>No one has RSVP'd or signed up to be a leader yet</h2>
    <? } ?>
  </div>
</body>

</html>
