        ?>

        <? if (p.leader)  { ?>
          <b>
              <?= event.participants[i].first_name ?>
          <b>
            <? } else { ?> 
            <?= event.participants[i].first_name ?>
            <? } ?>
      </td>
      <td>
        <? if (p.leader)  { ?>
          <b>
              <?= event.participants[i].last_name ?>
          <b>
            <? } else { ?> 
            <?= event.participants[i].last_name ?>
            <? } ?>

    </tr>
    <? } ?>
