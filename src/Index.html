<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body>
  <div class="container">
    <h1>
      <?= event.name ?>
    </h1>
      <hr>
    <? if (event.participants.length) { ?>
    <table class="table table-striped table-small caption-top">
      <caption>Leaders are highlighted. <a href="https://docs.google.com/document/d/14GltSXO37x5QPol9k_K6m5D09mKHiliIdGVXxSn5NRU/edit?usp=sharing">How to Un-RSVP</a></caption>
      <thead>
        <tr>
          <th scope="col">First</th>
          <th scope="col">Last</th>
        </tr>
      </thead>
      <tbody>
        <? for (var i = 0; i < event.participants.length; i++) { 
        let p = event.participants[i]
        ?>
        <tr <?!=p.leader ? 'class="table-success"' : '' ?>>
          <td>
            <?= p.first_name ?>
          </td>
          <td>
            <?= p.last_name ?>
          </td>
        </tr>
        <? } ?>
      </tbody>
    </table>
    <? } else { ?>
      <h2>No one has RSVP'd or signed up to be a leader yet<h2>
    <? } ?>
  </div>
</body>

</html>
